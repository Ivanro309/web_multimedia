<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>El Inmortal - TV Player</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
    }
    h1 {
      margin-top: 30px;
      font-size: 2em;
    }
    iframe {
      width: 90vw;
      height: 60vh;
      margin-top: 20px;
      border: 2px solid #555;
    }
    .controls {
      margin-top: 20px;
    }
    button {
      background: #0078ff;
      border: none;
      padding: 15px 30px;
      margin: 10px;
      color: white;
      font-size: 1.2em;
      border-radius: 6px;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
    }
    button:focus {
      outline: none;
      transform: scale(1.1);
      background: #00aaff;
    }
  </style>
</head>
<body>
  <h1>üéûÔ∏è El Inmortal - Reproductor TV</h1>

  <div id="player-container">
    <!-- Aqu√≠ se cargar√° el iframe -->
    <iframe id="player" src="" frameborder="0" allowfullscreen scrolling="no"></iframe>
  </div>

  <div class="controls">
    <button id="ep1" tabindex="1" onclick="loadEpisode(1)">Episodio 1</button>
    <button id="ep2" tabindex="2" onclick="loadEpisode(2)">Episodio 2</button>
    <button id="ep3" tabindex="3" onclick="loadEpisode(3)">Episodio 3</button>
    <button id="ep4" tabindex="4" onclick="loadEpisode(4)">Episodio 4</button>
    <button id="ep5" tabindex="5" onclick="loadEpisode(5)">Episodio 5</button>
    <button id="ep6" tabindex="6" onclick="loadEpisode(6)">Episodio 6</button>
    <button id="ep7" tabindex="7" onclick="loadEpisode(7)">Episodio 7</button>
    <button id="ep8" tabindex="8" onclick="loadEpisode(8)">Episodio 8</button>
  </div>

  <script>
    const iframe = document.getElementById('player');
    const buttons = [
      document.getElementById('ep1'),
      document.getElementById('ep2'),
      document.getElementById('ep3'),
      document.getElementById('ep4'),
      document.getElementById('ep5'),
      document.getElementById('ep6'),
      document.getElementById('ep7'),
      document.getElementById('ep8')
    ];

    const sources = {
      1: "https://voe.sx/e/jsbib4oppo5c",
      2: "https://voe.sx/e/veuak0jkljkw",
      3: "https://voe.sx/e/gqns68x2bl7f",
      4: "https://voe.sx/e/mt9ebidjnxz8",
      5: "https://voe.sx/e/bfualuhrfn1b",
      6: "https://voe.sx/e/od7mkoqoq07j",
      7: "https://voe.sx/e/bck8sdkenuj1",
      8: "https://voe.sx/e/hh3fxrcp1qnl"
    };

    function loadEpisode(num) {
      iframe.src = sources[num];
    }

    // üî∏ Navegaci√≥n con el control remoto (flechas y Enter)
    let focusIndex = 0;
    buttons[focusIndex].focus();

    document.addEventListener('keydown', (e) => {
      if (e.key === "ArrowRight") {
        focusIndex = (focusIndex + 1) % buttons.length;
        buttons[focusIndex].focus();
      } else if (e.key === "ArrowLeft") {
        focusIndex = (focusIndex - 1 + buttons.length) % buttons.length;
        buttons[focusIndex].focus();
      } else if (e.key === "Enter") {
        buttons[focusIndex].click();
      }
    });

    // Cargar el primer episodio por defecto
    loadEpisode(1);
  </script>
</body>
</html>
